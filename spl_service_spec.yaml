spec:
  container:
    - name: main
      image: /tutorial_db/data_schema/tutorial_repository/spl_service:latest
      env:
        SNOWFLAKE_WAREHOUSE: tutorial_warehouse
      volumeMounts:
        - name: data
          mountPath: /opt/data
  endpoints:
    - name: spl
      port: 8503
      public: true
  volumes:
    - name: data
      source: "@tutorial_stage"
